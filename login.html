<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  

<style>
    body{
        font-family: "Tomorrow", sans-serif;
    }

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

}

h2 {
  margin-bottom: 10px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  margin-top: 10px;
}

.btn-google,
.btn-microsoft,
.btn-twitter,
.btn-github {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #fff;
  color: #000;
  border: 1px solid #ccc;
  border-radius: 3px;
  cursor: pointer;
  margin-top: 10px;
}

.btn-google:hover,
.btn-microsoft:hover,
.btn-twitter:hover,
.btn-github:hover {
  background-color: #f0f0f0;
}

.extra-options {
  margin-top: 20px;
}

.social-logins {
  display: flex;
  flex-wrap: wrap;
}

.social-logins button {
  flex-grow: 1;
  margin-right: 5px;
}

.icon {
  margin-right: 5px;
  color: #007bff; /* Change icon color here */
}
</style>
</head>
<body>
<div class="container">
  <h2><i class="icon fas fa-sign-in-alt"></i> Log In</h2>
  <p>Let's get started with your 30 days free trial</p>
  <form id="loginForm">
    <div class="form-group">
      <label for="email"><i class="icon fas fa-envelope"></i> Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password"><i class="icon fas fa-lock"></i> Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn"><i class="icon fas fa-sign-in-alt"></i> Login</button>
  </form>
  <div class="extra-options">
    <a href="#"><i class="icon fas fa-question-circle"></i> Forgotten Password?</a>
    <p>or Log In with</p>
    <div class="social-logins">
      <button class="btn-google"><i class="icon fab fa-google"></i> Sign up with Google</button>
      <button class="btn-microsoft"><i class="icon fab fa-windows"></i> Sign up with Microsoft</button>
      <button class="btn-twitter"><i class="icon fab fa-twitter"></i> Sign up with Twitter</button>
      <button class="btn-github"><i class="icon fab fa-github"></i> Sign up with Github</button>
    </div>
    <p>Don't have an account yet? <a href="#"><i class="icon fas fa-user-plus"></i> Sign Up</a></p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const loginForm = document.getElementById("loginForm");
  
  loginForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    
    // Here you can add your login logic
    console.log("Email:", email);
    console.log("Password:", password);
    
    // For demonstration purposes, you can redirect to another page after login
    // window.location.href = "dashboard.html";
  });
});
</script>
</body>
</html>
