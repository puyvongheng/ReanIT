<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <p>Total Money: $<span id="totalMoney">0</span></p>
    </div>
</div>
<script>document.addEventListener('DOMContentLoaded', () => {
    const showMoneyBtn = document.getElementById('showMoneyBtn');
    const popup = document.getElementById('popup');
    const closeBtn = document.querySelector('.close-btn');
    const totalMoney = document.getElementById('totalMoney');

    let money = 1000; // Example amount of total money

    showMoneyBtn.addEventListener('click', () => {
        totalMoney.textContent = money;
        popup.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
        popup.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target == popup) {
            popup.style.display = 'none';
        }
    });
});
</script>
