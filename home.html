<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .nav-bar {
            background-color: #333;
            position: relative;
            padding: 15px;
        }

        .nav-container {
            overflow: hidden;
        }

        .nav-bar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-x: auto;
        }

        .nav-bar li {
            flex: 0 0 auto;
        }

        .nav-bar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-bar li a:hover {
            background-color: #111;
            border-radius: 5px;
        }

        .nav-bar li a.active {
            color: red;
        }

        #contentFrame {
            border: none;
            width: 100%;
            height: 900px;
        }
        @media (max-width: 767px) {

          .nav-bar{
          

          }

        }
    </style>
</head>
<body>
    <div id="subsubbar">
        <nav class="subsubbarss">
            <div class="nav-container">
                <ul class="nav-bar" id="nav-bar">
                    <li class="subli"><a id="html" href="javascript:void(0)" onclick="loadPage('cose/html.html', 'html');">HTML</a></li>
                    <li class="subli"><a id="css" href="javascript:void(0)" onclick="loadPage('cose/css.html', 'css');">CSS</a></li>
                    <li class="subli"><a id="js" href="javascript:void(0)" onclick="loadPage('cose/js.html', 'js');">JavaScript</a></li>
                    <li class="subli"><a id="python" href="javascript:void(0)" onclick="loadPage('cose/python.html', 'python');">Python</a></li>
                    <li class="subli"><a id="php" href="javascript:void(0)" onclick="loadPage('cose/php.html');">PHP</a></li>
                    <li class="subli"><a id="photoshop" href="javascript:void(0)" onclick="loadPage('cose/photoshop.html');">Photoshop</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <iframe style="border: none; width: 100%; height: 900px;" id="contentFrame" class="content" src="cose/html.html"></iframe>

    <script>
        function resetColors() {
            const links = document.querySelectorAll('.nav-bar li a');
            links.forEach(link => link.classList.remove('active'));
        }

        function loadPage(page, id) {
            document.getElementById('contentFrame').src = page;
            resetColors();
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
