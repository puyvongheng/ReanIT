    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
}



.nav-container {
    overflow: hidden;
    background-color: aliceblue;

}

.nav-bar {
    display: flex;
    flex-direction: column;
  
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow-x: auto;
    scroll-behavior: smooth;
}

.nav-bar li {
    flex: 0 0 auto; /* Prevent flex items from shrinking */

}

.nav-bar li a {
    display: block;
    display: flex;
    color: rgb(0, 0, 0);
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
   
}

.nav-bar li a:hover {
    background-color: #0000006f;

    border-radius: 5px;
    transition: 0.5s;
}

.scroll-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.5);
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
}

.scroll-btn.left {
    left: 0;
}

.scroll-btn.right {
    right: 0;
}
.nav-bar{
  display: none;
}
#clos{
 border: 0;
width: 100%;
  padding: 1rem;
  display: none;

  
}
#show{
  width: 100%;
border: 0;
  padding: 1rem;

  
}

@media (min-width: 768px) {

  #clos{

display: none;
  }
  .nav-bar {
    flex-direction: row;
    

  }

    .scroll-btn {
        display: none; /* Hide scroll buttons on larger screens */
    }
}
    </style>
</head>
