<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        nav {
            background-color: #333;
            position: relative;
    
            
        }

        .nav-container {
            overflow: hidden;
        }

        .nav-bar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .nav-bar li {
            flex: 0 0 auto;
        }

        .nav-bar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-bar li a:hover {
            background-color: #111;
            border-radius: 5px;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .scroll-btn.left {
            left: 0;
        }

        .scroll-btn.right {
            right: 0;
        }

        @media (min-width: 768px) {
            .scroll-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="subsubbar">
        <nav class="subsubbarss">
            <div class="nav-container">
                <ul class="nav-bar" id="nav-bar">
                    <li class="subli"><a id="html" href="javascript:void(0)" onclick="loadPage('tool/htmltool.html', 'html');">HTML</a></li>
                    <li class="subli"><a id="css" href="javascript:void(0)" onclick="loadPage('tool/color.html', 'css');">Color</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </nav>
    </div>
    <iframe style="border: none; width: 100%; height: 900px;" id="contentFrame" class="content" src="tool/htmltool.html"></iframe>

    <script>
        function resetColors() {
            const links = document.querySelectorAll('.nav-bar li a');
            links.forEach(link => link.style.color = '');
        }

        function loadPage(page, id) {
            document.getElementById('contentFrame').src = page;
            resetColors();
            document.getElementById(id).style.color = 'red';
        }
    </script>
</body>
</html>
